<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container p-1 mt-2 bg-secondary" >
        <h1 class="text-warning text-center">Hello, world!</h1>
    </div>

    <div class="container-sm p-2 mt-2 bg-secondary">
        <h1 class="text-warning text-center">Hello, world!</h1>
    </div>

    <div class="container-md p-3 mt-2 bg-secondary">
        <h1 class="text-warning text-center">Hello, world!</h1>
    </div>

    <div class="container-lg p-4 mt-2 bg-secondary">
        <h1 class="text-warning text-center">Hello, world!</h1>
    </div>

    <div class="container-xl p-5 mt-2 bg-secondary">
        <h1 class="text-warning text-center">Hello, world!</h1>
    </div>

    <div class="container-xxl p-6 mt-2 bg-secondary">
        <h1 class="text-warning text-center">Hello, world!</h1>
    </div>

    <div class="container-fluid p-7 mt-2 bg-secondary">
        <h1 class="text-warning text-center">Hello, world!</h1>
    </div>
    <div id="liveAlertPlaceholder"></div>
    <button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>
    <!-- LINK JAVA SCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">  
    </script>
    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
const appendAlert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    <div class="alert alert-${type} alert-dismissible" role="alert">,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
  ].join('')

  alertPlaceholder.append(wrapper)
}

const alertTrigger = document.getElementById('liveAlertBtn')
if (alertTrigger) {
  alertTrigger.addEventListener('click', () => {
    appendAlert('Nice, you triggered this alert message!', 'success')
  })
}
    </script>
  </body>
</html>
